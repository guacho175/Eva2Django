<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <!-- Agrega aquí tus etiquetas meta, estilos CSS y otros encabezados -->
    <link rel="stylesheet" href="{% static '/css/ladinpage.css' %}">
    <link rel="stylesheet" href="{% static '/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row cabecera">
            <!-- Contenido de la barra superior -->
            <div class="col-12 fechaActual"></div>

        </header>
<section class="row principal">
    <aside class="col-sm-12 col-md-3 menu">

        <div>
            <a href="{% url 'CatalogoRegiones' %}" class="btn-menu d-block mb-3"><i class='bx bxs-bar-chart-square'></i>Regiones De Chile</a>

        </div>
                <div>
            <a href="{% url 'catalogo_comunas_todas' %}" class="btn-menu d-block mb-3"><i class='bx bxs-bar-chart-square'></i>Comunas De Chile</a>
        </div>
    </aside>
    <article class="col-sm-12 col-md-9 contenido p-0">
        {% block contenido %}{% endblock %}
    </article>
</section>

        <footer class="row piePagina">
            <div class="col-12 fechaActual"></div>
        </footer>
    </div>

    <!-- Incluye tus archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
